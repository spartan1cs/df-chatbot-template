<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Template</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <img src="logo.png" alt="Logo">
        </div>
        <div id="chat-body">
            <div id="chat-messages">
                <div class="message user-message">
                    <div class="message-content">
                        <p>This is a sample user response.</p>
                    </div>
                    <img src="user-icon.png" alt="User Icon" class="message-icon">
                </div>
                <div class="message bot-message">
                    <img src="bot-icon.png" alt="Bot Icon" class="message-icon">
                    <div class="message-content">
                        <p>This is a sample bot response.</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="user-input">
            <input type="text" id="message-input" placeholder="Type your message">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
